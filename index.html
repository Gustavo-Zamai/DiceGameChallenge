<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game Challenge</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dancing+Script:wght@700&display=swap"
        rel="stylesheet">

    <link rel="shortcut icon" href="/assets/icons/dice-6.svg" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="container">
        <h1>Dice Game</h1>

        <div class="player">
            <p>Player 1</p>
            <p>Player 2</p>
        </div>

        <div class="dice-container">
            <img id="dice1" src="/assets/images/dice-6.svg" alt="Dice 1">
            <img id="dice2" src="/assets/images/dice-6.svg" alt="Dice 2">
        </div>

        <div class="btn-container">
            <button id="roll-dice">Roll Dice</button>
        </div>

        <div class="footer">
            <p>Feito por Gustavo Zamai </p>
        </div>
    </div>



    <script src="/script/index.js"></script>
</body>

</html>
